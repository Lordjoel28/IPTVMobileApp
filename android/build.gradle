buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 26
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.24"

        // Dépendances requises pour react-native-video avec optimisations IPTV
        media3Version = "1.3.1"
        useExoplayerHls = true
        useExoplayerDash = true
        useExoplayerRtsp = true
        useExoplayerSmoothStreaming = true
        useExoplayerIMA = false
        androidxCoreVersion = "1.13.1"
        androidxActivityVersion = "1.9.3"

        // Dépendance fixe pour react-native-google-cast (résout erreur réseau)
        castFrameworkVersion = "21.3.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"
